name: Validate Dockerfile

on:
  push:
    branches:
      - main
    tags:
      - '*_cuda-*_jl-*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: services/jupyterlab/Dockerfile.jupyterlab
          ignore: DL3008,DL3013,DL3015,DL3059,DL3027,DL4006,SC2006,SC1008,DL3046,SC2153,DL3001,SC2016,SC2002,DL3003

      - name: Validation completed
        run: echo "Dockerfile validation completed successfully"
