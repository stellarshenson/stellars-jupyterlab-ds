# =============================================================================
# JupyterLab App Launcher Configuration - stellars-jupyterlab-ds
# =============================================================================
# This file defines custom launcher tiles that appear in the JupyterLab
# launcher interface. Each entry creates a clickable tile with an icon.
#
# Launcher types:
#   - jupyterlab-commands: Executes JupyterLab commands (e.g., open iframe)
#   - terminal: Opens terminal and runs specified command
#   - url: Opens URL in browser
#
# Icons are SVG files located in /opt/conda/share/jupyter/jupyter_app_launcher/
# =============================================================================

# -----------------------------------------------------------------------------
# Welcome Page Launcher
# Opens the platform welcome page in an embedded iframe showing quick start
# guide, available services, and documentation links
# -----------------------------------------------------------------------------
- title: Welcome
  description: Welcome Page
  type: jupyterlab-commands
  icon: /opt/conda/share/jupyter/jupyter_app_launcher/welcome.svg
  source:
    - label: Welcome Page
      id: 'iframe:open'
      args:
        path: local:///welcome.html
  catalog: Other

# -----------------------------------------------------------------------------
# Lab Utils Launcher
# Opens interactive dialog menu for platform utilities including:
#   - Conda environment installation (TensorFlow, PyTorch, R, Rust)
#   - AI assistant installation (Claude Code, Cursor, Gemini, Codex)
#   - Git operations (pull, push, commit across repos)
#   - Project scaffolding (new-project.sh)
#   - CUDA testing and AWS profile management
# Also accessible via CLI: lab-utils --help
# -----------------------------------------------------------------------------
- title: Lab Utils
  description: Lab utilities menu for managing environments, git operations, and AI assistants
  type: terminal
  source: 'exec /opt/utils/launch-lab-utils.sh'
  icon: /opt/conda/share/jupyter/jupyter_app_launcher/lab-utils.svg
  catalog: Other

# -----------------------------------------------------------------------------
# Scan Kernels Launcher
# Scans workspace for virtual environments (venv, uv, conda) and registers
# them as Jupyter kernels. Uses nb_venv_kernels extension.
# Also accessible via: Kernel menu -> Scan for Python Environments
# -----------------------------------------------------------------------------
- title: Scan Kernels
  description: Scan for virtual environments and register as Jupyter kernels
  type: jupyterlab-commands
  icon: /opt/conda/share/jupyter/jupyter_app_launcher/nb_venv_kernels_scan.svg
  source:
    - label: Scan
      id: 'nb_venv_kernels:scan'
      args: {}
  catalog: Other

# EOF
