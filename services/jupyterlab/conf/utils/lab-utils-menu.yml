# =============================================================================
# Lab Utils Menu Configuration
# =============================================================================
#
# YAML-driven menu structure for lab-utils interactive interface.
# This file defines the hierarchical menu displayed when running `lab-utils`
# without arguments.
#
# MENU ITEM STRUCTURE:
# --------------------
# Each menu item has the following fields:
#
#   id          - Script identifier / path (used for execution and --json output)
#                 Format: "parent/child" for nested scripts
#                 Example: id: "git-utils/git-pull-repos"
#
#   name        - Human-readable display name shown in menu
#                 Example: name: "Pull All Repos"
#
#   description - Brief description of what the script does
#                 Example: description: "Pull latest changes from all git repos"
#
# MENU ITEM TYPES:
# ----------------
# Leaf nodes (commands):
#   - id: "script-name"
#     name: "Human Name"
#     description: "What it does"
#
# Branch nodes (submenus):
#   - name: "Category Name"
#     submenu:
#       - id: "category/script"
#         name: "Script Name"
#         description: "What it does"
#
# Dynamic submenus (scan_dir):
#   - name: "Local Scripts"
#     scan_dir: "~/.local/lab-utils.d"
#     # Scripts discovered at runtime, id/name/description extracted from files
#
# COMBINING STATIC AND DYNAMIC:
# -----------------------------
# Use 'submenu' with 'scan_dir' together:
#   - name: "Install Conda Env"
#     submenu:
#       - id: "install-conda-env/tensorflow"
#         name: "TensorFlow"
#         description: "Install TensorFlow environment"
#     scan_dir: "~/.local/conda-env.d"
#
# =============================================================================

menu:
  title: "Lab Utils"
  items:
    - name: "Set Defaults"
      submenu:
        - id: "set-defaults/default-shell"
          name: "Default Shell"
          description: "Configure default terminal shell (bash/fish)"
        - id: "set-defaults/default-conda-env"
          name: "Default Conda Env"
          description: "Set default conda environment for notebooks"
        - id: "set-defaults/default-aws-profile"
          name: "Default AWS Profile"
          description: "Configure default AWS CLI profile"

    - name: "Git Utils"
      submenu:
        - id: "git-utils/git-pull-repos"
          name: "Pull All Repos"
          description: "Pull latest changes from all git repositories"
        - id: "git-utils/git-push-repos"
          name: "Push All Repos"
          description: "Push local commits to all git repositories"
        - id: "git-utils/git-commit-repos"
          name: "Commit All Repos"
          description: "Commit changes in all git repositories"
        - id: "git-utils/git-pull-submodules"
          name: "Pull Submodules"
          description: "Update all git submodules recursively"

    - name: "Install Conda Env"
      submenu:
        - id: "install-conda-env/tensorflow"
          name: "TensorFlow"
          description: "Install TensorFlow deep learning environment"
        - id: "install-conda-env/torch"
          name: "PyTorch"
          description: "Install PyTorch deep learning environment"
        - id: "install-conda-env/r"
          name: "R"
          description: "Install R statistical computing environment"
        - id: "install-conda-env/rust"
          name: "Rust"
          description: "Install Rust programming environment"
      scan_dir: "~/.local/conda-env.d"

    - name: "Install AI Assistant"
      submenu:
        - id: "install-ai-assistant/anthropic-claude-code"
          name: "Anthropic Claude Code"
          description: "Install Claude Code AI assistant CLI"
        - id: "install-ai-assistant/anysphere-cursor"
          name: "Anysphere Cursor"
          description: "Install Cursor AI-powered code editor"
        - id: "install-ai-assistant/google-gemini-cli"
          name: "Google Gemini CLI"
          description: "Install Google Gemini AI assistant CLI"
        - id: "install-ai-assistant/openai-codex"
          name: "OpenAI Codex"
          description: "Install OpenAI Codex AI assistant"

    - id: "install-docker-cli"
      name: "Install Docker CLI"
      description: "Install Docker CLI tools to /opt/docker"

    - id: "new-project"
      name: "New Project"
      description: "Scaffold new data science project using Copier"

    - id: "test-cuda"
      name: "Test CUDA"
      description: "Test CUDA GPU support with TensorFlow and PyTorch"

    - name: "Local Scripts"
      scan_dir: "~/.local/lab-utils.d"
